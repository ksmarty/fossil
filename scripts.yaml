logger:
    fullscreen: true
    quiet: true
    debug: true
watcher:
    exts: ["ts"]
scripts:
    start:
        cmd: deno run --allow-net=0.0.0.0:8080 server.ts
        watch: true
        unstable: true
        allow:
            read: static,temp,databases,public,private
            write: static,temp,databases,private
